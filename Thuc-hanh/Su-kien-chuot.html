<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chụt</title>
</head>
<body>
<form action="">
    <img style="width: 200px" id="thatvong" src="thatvong.jpg">
    <p>click để di chuyển ảnh</p>
    <input type="button" value="Click Me" onClick="moveRight();">
</form>
<script>
    let object;
    object = document.getElementById('thatvong');
    function init() {
        imgObj = document.getElementById('thatvong');
        imgObj.style.position = 'relative';
        imgObj.style.left = '80px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
